{% extends 'base.html' %}

{% block content %}
<!-- <h1>Hello world!</h1> -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">django框架自学</h1>
      <p class="lead">2020年10月23日.</p>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for x in api1 %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{x.avatar_url}}" class="card-img-top" alt="card img cap">
                <div class="card-body">
                    <h5 class="card-title">{{x.login}}</h5>
                    <p class="card-text">{{x.login}} 的github</p>
                    <a href="{{x.html_url}}" class="btn btn-primary">访问</a>
                </div>
            </div>
            <br />
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
